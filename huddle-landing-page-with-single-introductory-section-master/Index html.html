<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--displays site properly based on user's device-->
		<link rel="stylesheet" type="text/css" href="huddle challenge.css">
		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
		<link rel="icon"
	href="images/favicon-32x32.png">
	</head>
	<body>
		<img class="logo" src="images/logo.svg">
		<div class="container">
			<img class="illustration-mockups" src="images/illustration-mockups.svg">
			<article>
				<h1>
					Build The Community Your Fans Will Love
				</h1>
				<p>
					Huddle re-imagines the way we build communities. You have
					a voice, but so does your audience. Create connections with
					your users as you engage in genuine discussion.
				</p>
				<div class="button">
					<button>
						Register
					</button>
				</div>	
	 		</article>
		</div>
	 	<div class="face">
	 		<img class="facebook" src="images/facebook.svg">
	 		<img class="facebook" src="images/twitter.svg">
	 		<img class="facebook" src="images/instagram.svg">
		 </div>
	</body>
</html>
